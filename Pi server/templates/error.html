<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ code }}</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #dc3545; /* Red error color */
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>{{ code }}</h1>
        <h2>Oops! Something went wrong.</h2>
        <p>{{ message }}</p>
        
        <a href="javascript:history.back()">Go Back</a>
    </div>

</body>
</html>
